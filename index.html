<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script Hub</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b0b0b;
    color:white;
}

/* HEADER */
header {
    text-align:center;
    padding:30px;
    background:#111;
}
h1 {
    color:#00ffff;
}

/* CONTAINER */
section {
    max-width:900px;
    margin:auto;
    padding:20px;
}

/* BOX */
.box {
    background:#141414;
    padding:15px;
    margin:15px 0;
    border-radius:10px;
    transition:0.2s;
}
.box:hover {
    transform:scale(1.02);
}

/* LINK */
a {
    color:#00ffff;
    text-decoration:none;
}
a:hover {
    text-decoration:underline;
}

/* BUTTON */
button {
    background:#00ffff;
    border:none;
    padding:10px 15px;
    border-radius:6px;
    cursor:pointer;
    margin-top:10px;
}

/* TERMINAL */
pre {
    background:#000;
    padding:10px;
    border-radius:6px;
    color:#00ff88;
    overflow-x:auto;
}

/* GRID SCRIPT */
.grid {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap:10px;
}
</style>
</head>

<header>

<!-- FREE SCRIPTS -->
<div class="box">
<h2>üî• Free Scripts</h2>
<div class="grid" id="scriptsGrid"></div>
</div>

</section>

<script>
// ======================
// SCRIPT LOADER (EDIT INI)
// ======================
const code = `loadstring(game:HttpGet("https://yourlink.com/script.lua"))()`;

// TYPE EFFECT
let i = 0;
function typeWriter() {
    if (i < code.length) {
        document.getElementById("terminalCode").innerHTML += code.charAt(i);
        i++;
        setTimeout(typeWriter, 15);
    }
}
typeWriter();

// COPY BUTTON
document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(code);
    alert("Script copied!");
};

// ======================
// AUTO SCRIPT LIST
// ======================
const scripts = [
    {
        name: "Auto Farm OP",
        desc: "Fast farming + anti kick"
    },
    {
        name: "Auto Fishing",
        desc: "No delay fishing"
    },
    {
        name: "Auto Clicker",
        desc: "Super fast click"
    }
];

const container = document.getElementById("scriptsGrid");

scripts.forEach(s => {
    const div = document.createElement("div");
    div.className = "box";
    div.innerHTML = `<b>${s.name}</b><br>${s.desc}`;
    container.appendChild(div);
});
</script>

</body>
</html>
