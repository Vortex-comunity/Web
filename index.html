<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rey Executor Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:#0f0f0f;color:white;}

/* LOADING */
#loading{
  position:fixed;
  width:100%;
  height:100%;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2000;
  font-size:20px;
}

/* LOGIN */
#loginPage{
  position:fixed;
  width:100%;
  height:100%;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:10px;
  z-index:1500;
}

input{
  padding:10px;
  border-radius:8px;
  border:none;
  width:200px;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#4f9eff;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* NAV */
.nav{
  padding:15px;
  background:#141414;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.user{
  opacity:0.8;
}

/* SEARCH */
.search{
  padding:15px;
  text-align:center;
}

.search input{
  width:80%;
  max-width:400px;
}

/* CATEGORY */
.categories{
  text-align:center;
  padding:10px;
}

.cat-btn{
  margin:5px;
  background:#1f1f1f;
}

/* GRID */
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

.card{
  background:#1a1a1a;
  padding:15px;
  border-radius:10px;
}

.card h3{margin-bottom:10px;font-size:16px;}

.download{
  background:#ff6b6b;
  margin-top:10px;
  display:inline-block;
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">Loading Executor...</div>

<!-- LOGIN -->
<div id="loginPage" class="hidden">
  <h2>Member Login</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>
</div>

<!-- MAIN -->
<div id="main" class="hidden">

  <div class="nav">
    <div>Rey Executor Hub</div>
    <div class="user">
      Welcome, <span id="userName"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="search">
    <input id="searchInput" placeholder="Search script...">
  </div>

  <!-- CATEGORY -->
  <div class="categories">
    <button class="cat-btn" onclick="filterCat('all')">All</button>
    <button class="cat-btn" onclick="filterCat('farm')">Auto Farm</button>
    <button class="cat-btn" onclick="filterCat('pvp')">PVP</button>
  </div>

  <!-- SCRIPTS -->
  <div class="grid" id="scriptGrid"></div>

</div>

<script>
/* FAKE DATABASE */
const scripts = [
  {name:"Auto Farm X", cat:"farm"},
  {name:"Super PVP", cat:"pvp"},
  {name:"Mega Farm", cat:"farm"}
];

/* LOADING SIMULATION */
setTimeout(()=>{
  document.getElementById("loading").style.display="none";

  const saved = localStorage.getItem("user");
  if(saved){
    startApp(saved);
  }else{
    document.getElementById("loginPage").classList.remove("hidden");
  }
},1500);

/* LOGIN */
function login(){
  const user = document.getElementById("username").value;
  if(!user) return alert("Enter username!");
  localStorage.setItem("user",user);
  startApp(user);
}

function logout(){
  localStorage.removeItem("user");
  location.reload();
}

/* START */
function startApp(user){
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
  document.getElementById("userName").innerText=user;
  renderScripts(scripts);
}

/* RENDER */
function renderScripts(list){
  const grid = document.getElementById("scriptGrid");
  grid.innerHTML="";
  list.forEach(s=>{
    grid.innerHTML+=`
      <div class="card">
        <h3>${s.name}</h3>
        <button class="download" onclick="alert('Starting download...')">Download</button>
      </div>
    `;
  });
}

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",e=>{
  const val = e.target.value.toLowerCase();
  const filtered = scripts.filter(s=>s.name.toLowerCase().includes(val));
  renderScripts(filtered);
});

/* CATEGORY */
function filterCat(cat){
  if(cat==="all") return renderScripts(scripts);
  renderScripts(scripts.filter(s=>s.cat===cat));
}
</script>

</body>
</html>
